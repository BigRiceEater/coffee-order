<div
  class="toast"
  style="width: 15rem; white-space: nowrap;"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
>
  <div class="toast-header">
    <i class="fa fa-coffee mr-3" aria-hidden="true"></i>
    <strong class="mr-auto">{{title}}</strong>
    <small>{{ago}}</small>
    <button
      type="button"
      class="ml-2 mb-1 close-toast close"
      aria-label="Close"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    {{message}}
  </div>
</div>
