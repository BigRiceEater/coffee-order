<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>Coffee</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="d-flex col">
          <h1 class="">
            Coffee
          </h1>
          <button
            type="button"
            class="btn btn-primary btn-sm align-self-center mx-1"
            data-toggle="modal"
            data-target="#chooseCoffeeModal"
          >
            Add
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <ul id="coffee-list" class="list-unstyled my-3"></ul>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="chooseCoffeeModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="chooseCoffeeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="chooseCoffeeModalLabel">
              Choose Coffee
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form></form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Place Order</button>
          </div>
        </div>
      </div>
    </div>

    <template id="coffee-order-template">
      <li class="media my-2 coffee-order">
        <i class="fa fa-coffee fa-4x mr-3" aria-hidden="true"></i>
        <div class="media-body">
          <h5 class="mt-0 mb-1 text-primary">{{coffeeName}}</h5>
          <div>
            <p>
              <span class="font-weight-bold">Order By :</span> {{personName}}
            </p>
          </div>
        </div>
        <button type="button" class="close remove-coffee" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </li>
    </template>

    <script data-main="scripts/main.js" src="scripts/require.js"></script>
  </body>
</html>
