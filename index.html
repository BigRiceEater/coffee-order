<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>Coffee</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="d-flex col">
          <h1 class="">
            Coffee
          </h1>
          <button
            type="button"
            class="btn btn-primary btn-sm align-self-center mx-1"
            data-toggle="modal"
            data-target="#chooseCoffeeModal"
          >
            Place Order
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <ul id="coffee-list" class="list-unstyled my-3"></ul>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="chooseCoffeeModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="chooseCoffeeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="chooseCoffeeModalLabel">
              Choose Coffee
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="inputOrderBy">Order By</label>
                <input
                  class="form-control"
                  id="inputOrderBy"
                  placeholder="name"
                />
              </div>
              <div class="form-group">
                <label for="selectCoffeeDrink">Coffee</label>
                <select class="form-control" id="selectCoffeeDrink">
                  <option>Latte</option>
                  <option>Expresso</option>
                  <option>Mocha</option>
                  <option>Black</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary add-coffee">
              Place Order
            </button>
          </div>
        </div>
      </div>
    </div>

    <script data-main="scripts/main.js" src="scripts/require.js"></script>
  </body>
</html>
