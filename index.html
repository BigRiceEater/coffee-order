<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      <div class="row">
        <div class="d-flex col">
          <h1 class="">
            Coffee
          </h1>
          <button
            type="button"
            class="btn btn-primary btn-sm align-self-center mx-1 add-coffee"

      </div>
      <div class="row">
        <div class="col">
          <div id="coffee-list"></div>
        </div>
      </div>

    <template id="coffee-order-template">

        <h5>
          New Coffee
        </h5>
      </div>
    </template>

    <script data-main="scripts/main.js" src="scripts/require.js"></script>
